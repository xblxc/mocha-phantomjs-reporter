<html>
    <head>
        <meta charset="utf-8" />
        <title> Tests html </title>
    </head>
    <body>

        <button class="minus-btn">-</button>
        <input class="input" value="1" type="text">
        <button class="add-btn">+</button>

        <script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
          function NumPicker($input, $addBtn, $minusBtn){
            $input.val($input.val() || 1);
            $input.on('keydown', function(e){
              //非法字符不能输入，但是删除键是可以的
              if((e.keyCode < 48 || e.keyCode > 57) && e.keyCode != 8){
                e.preventDefault();
              }
            }).on('blur', function(){
              $input.val(~~$input.val() || 1);
            });
            $addBtn.on('click', function(){
              $input.val(~~$input.val() + 1);
            });
            $minusBtn.on('click', function(){
              $input.val((~~$input.val() - 1) || 1);
            });
          } 
          NumPicker( $('.input'), $('.add-btn'), $('.minus-btn') );
        </script>
    </body>
</html>
